<div class="card" [class.expanded]="expanded" (click)="toggleExpand()">
  <!-- Far Left -->
  <div class="wrapper-first-half">
    <div class="description-and-header">
      <!-- Title and period -->
      <div class="card-title-and-period">
        <span class="title">{{ project.title }}</span>
        <span class="period">{{ project.period }}</span>
      </div>
      <!-- Description part -->
      <div class="card-description">
        @for (part of project.description; track part) {
        <span [class.highlight]="part.highlight">{{ part.text }}</span>
        }
      </div>
    </div>
    <!-- Skills -->
    @if (expanded) {
    <div class="card-extra">
      @for (skill of project.skills; track skill) {
      <div class="skill">{{ skill }}</div>
      }
    </div>
    }
  </div>
  <!-- Image part -->
  <div class="image-container">
    @if (expanded) {
    <img [src]="project.imageURL" alt="Project Image" class="project-image" />
    }
  </div>
  <!-- Buttons part -->
  <div class="nav-button">
    <app-button
      variant="fancy"
      width="50px"
      height="50px"
      borderColor="var(--color-error)"
    >
