<div class="root" [attr.id]="SECTION_IDS.EDUCATION">
  <app-typography
    class="title"
    font="heading"
    [size]="10"
    letterSpacing="14px"
    customClass="fancyFont"
    colour="accent"
    >EDUCATION</app-typography
  >
  <div class="education-wrapper">
    @for (item of education; track $index) {
    <app-education-card [educationItem]="item"></app-education-card>
    }
  </div>
</div>
