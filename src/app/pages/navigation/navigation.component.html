<header>
  <div class="wrapper">
    <div class="nav-firsthalf">
      @for (item of navItems; track item.title) {
      <nav>
        <app-button (click)="scrollTo(item.navigateTo)">
          <app-typography [size]="6" [font]="'mono'" [weight]="'bold'">
            {{ item.title }}
          </app-typography>
        </app-button>
      </nav>
      }
    </div>
    <nav>
      <app-button (click)="scrollTo(contactItem.navigateTo)">
        <app-typography
          [size]="6"
          [font]="'mono'"
          [weight]="'bold'"
          colour="accent"
        >
          {{ contactItem.title }}
        </app-typography>
      </app-button>
    </nav>
  </div>
</header>
